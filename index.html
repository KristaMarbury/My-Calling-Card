<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>


    <header>
        <h1 class="page-title">
            Krista (K-Leigh) Marbury
        </h1>
        <p>
            A long-time lover of tech, I now decided to go into the world of coding! Let the learning journey &#x1F913;
            &#x1F389; begin!
        </p>
    </header>

    <main>
        <section class="row justify-center">
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Project 1</h2>
                    <div class="card-body">
                        <p>This is one of my first projects that I've made public!</p>
                    </div>

                    <pre class="code-block"><code>.row {
                        display: flex;
                        flex-direction: row;
                        flex-wrap: wrap;
                    }</code></pre>
                </figure>
            </div>
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">About Me!</h2>
                    <div class="card-body">
                        <p>Web Designer, Lover of Knowledge, and Tinkerer </p>
                    </div>
                    <pre class="code-block"><code>.column {
                        display: flex;
                        flex-direction: column
                        }</code></pre>
                </figure>
            </div>

            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Project 2</h2>
                    <div class="card-body">
                        <p>This one came about when word got out that I've been learning about coding...</p>
                    </div>
                    <pre class="code-block"><code>.grid {
                        display: grid;
                        width: 100%;
                        grid-template-columns: repeat(12, 1fr);
                        }</code></pre>
                </figure>
            </div>
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Project 3</h2>
                    <div class="card-body">
                        <p>Another creative endeavor!</p>
                    </div>
                    <pre class="code-block"><code>.linear-gradient-background {
                        background-image: linear-gradient(
                        rgba(232, 102, 236, 0.3) 0%,
                        rgba(232, 102, 236, 0.6) 100%
                        );
                        }</code></pre>
                </figure>
            </div>
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Project 4</h2>
                    <div class="card-body">
                        <p>Tadah! This is a project that I was excited to jump on!</p>
                    </div>
                    <pre class="code-block"><code>.code-card .card-header {
                        border-radius: 8px;
                        transition: all 0.5s ease-in-out;
                        }

                        .code-card:hover,
                        .code-card:hover .card-header {
                        box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
                        }</code></pre>
                </figure>
            </div>

        </section>
    </main>

    <footer>
        <h3>Made with <span role="img" aria-label="heart">❤️</span> and Kombucha</h3>
    </footer>

</body>

</html>
