<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="./assets/reset.css" />

<!--I was inspired by https://geeksretreat.wordpress.com/2013/09/04/css3-cork-board-with-sticky-notes/-->

<body>
    <section class="frame">
        <!--The goal is to get a little picture on each sticky.-->
        <article class="note sticky1">
            <div class="pin"></div>
            <div class="text">Hi! I'm K-Leigh
                <img src="./assets/images/IMG_1119.PNG">
            </div>
        </article>
        <article class="note sticky2">
            <div class="pin"></div>
            <div class="text"><a href="mailto:kristamarbury2021@u.northwestern.edu"> Contact Me Here </a> </div>
        </article>
        <article class=" note sticky1">
            <div class="pin"></div>
            <div class="text"><a href="https://kristamarbury.github.io/Code-Refactor-Horiseon/">Check out this
                    project!</a></div>
        </article>
        <article class="note sticky3">
            <div class="pin"></div>
            <div class="text">And another project!<br> xx </div>
        </article>
        <article class="note sticky0">
            <div class="pin"></div>
            <div class="text">A passion project of mine is here!<br> x x</div>
        </article>
        <article class="note sticky3">
            <div class="pin"></div>
            <div class="text">Future cool things coming up, so please stop by in the future!</div>
        </article>
        <article class="note sticky2">
            <div class="pin"></div>
            <div class="text">Thanks for dropping by!</div>
        </article>
        <article class="note sticky0">
            <div class="pin"></div>
            <div class="text">Made with <span role="img" aria-label="heart">❤️</span> and Kombucha <img
                    src="assets/images/IMG_1133.PNG"></div>
        </article>
    </section>
</body>


</html>
